<script type="text/javascript">
window.onload=function(){
var email = localStorage.getItem('email');
if (email == null)
 {   email = "guest";
document.getElementById("returndata").innerHTML = "Please Login In!";
}

    var url         = "http://localhost/carpool/account.php";
    var xmlhttp     = new XMLHttpRequest();
    xmlhttp.onload = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
           var jsondata = xmlhttp.responseText;
           var res = jsondata.split(":");
           console.log(res);
           if((res[1] == '0 results')||(email == "guest"))
                document.getElementById("returndata").innerHTML = "Please Login in";
            else
            {
                      var str1  = res[1]+"<br>"+res[2]+"<br><br>";
                      var i = 3;
                      var j = 1;
                      var str2 = " ";
                      console.log(res[3]);
                       if(res[3] == "  ")
                              str2 = "Haven't joined us for any rides? Go ahead and book one!";
                        else
                        {
                              console.log("else");
                              while(res[i])
                              {
                       
                      
                                    str2  = str2.concat(j+". "+res[i]+" "+res[i+1]+" "+res[i+2]+"<br>");
                                    i = i+5;
                                    j = j+1;
                                  
                        
                               }
                        }
                      
                  document.getElementById("returndata").innerHTML = str1+ " "+str2;
                  console.log(xmlhttp.responseText);
              }
            }
    };
    xmlhttp.open("POST", url, true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
    xmlhttp.send("email="+email);




    var el = document.getElementById('sidemenu');
    if(el){
        el.addEventListener('click', openNav, false);
        }

    var le = document.getElementById('exit');
    if(le){
        le.addEventListener('click', closeNav, false);
        }

    



}

/* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */

    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
}
